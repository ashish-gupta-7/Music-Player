<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="music-container" id="music-container">
        <button id="toggleListBtn">üéµ Show Songs</button>

        <ul id="songList" class="hidden">
          <!-- Songs will be inserted here dynamically -->
        </ul>
        
        <div class="music-info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
        </div>

        <div class="img-container">
            <img src="images/default.jpg" alt="Album Art" id="cover">
        </div>

        <audio id="audio" src="music/song1.mp3"></audio>

        <div class="navigation">
            <button id="shuffle" class="action-btn small">üîÄ</button>
            <button id="prev" class="action-btn">‚èÆÔ∏è</button>
            <button id="play" class="action-btn big">‚ñ∂Ô∏è</button>
            <button id="next" class="action-btn">‚è≠Ô∏è</button>
            <button id="repeat" class="action-btn small">üîÅ</button>
        </div>

        <div class="volume-container">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>


        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
